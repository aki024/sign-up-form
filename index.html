<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@100&family=Mochiy+Pop+P+One&family=Nunito:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>

<body>
    <div class="flexContainer">
        <div class="flexLeft">

            <div class="leftLogo">
                <div class="logo"><img src="odin-lined.png" alt="odinlogo"></div>
                <div class="logoText">ODIN</div>
            </div>

        </div>


        <div class="flexRight">
            <div class="flexRightContain">
                <div class="text">
                    <p class="longText">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p class="signUp">Sign up <em>now</em> to get started.</p>
                    <p class="shortText">You <em>know</em> you want to.</p>
                </div>
                <div class="form">
                    <h2>Let's do this!</h2>
                    <div class="formDiv">

                        <div class="formLeft">
                            <form action="#" method="post">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" required>

                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" onkeyup="checkPW()" required>
                                <span id="message"></span>
                        </div>
                        <div class="formRight">

                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName">

                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="text" id="phoneNumber">

                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPassword" onkeyup="checkPW()">

                        </div>

                    </div>
                </div>
                <div class="bottom">
                    <div class="bottomButton">
                        <button type="submit" class="myButton">Create Account</button> </div>
                    </form>
                    <div class="bottomText">Already have an account? <a>Log In</a></div>

                </div>
            </div>
        </div>
    </div>

    <!-- Photo by <a href="https://unsplash.com/@zaks?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Zak</a> on <a href="https://unsplash.com/backgrounds?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a> -->

</body>

</html>
